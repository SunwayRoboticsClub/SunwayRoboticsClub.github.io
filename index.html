<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Quadruped Robot</title>
  </head>
  <body>
    <h1>Robot Control</h1>
    <button onclick="sendCommand('rosrun my_package start_node')">Start Robot</button>
    <button onclick="sendCommand('rosnode kill /my_node')">Stop Robot</button>

    <script>
      function sendCommand(command) {
        fetch('http://<your-server-ip>:3000/control', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ command }),
        })
          .then(response => response.json())
          .then(data => console.log(data))
          .catch(error => console.error('Error:', error));
      }
    </script>
  </body>
</html>
