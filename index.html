<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quadruped Robot Control</title>
    
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="styles.css">

    <!-- Optional: Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Add favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="robot-icon.png" alt="Robot Logo" width="40" height="40">
                <h1>Quadruped Robot</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#camera">Camera Feed</a></li>
                    <li><a href="#controls">Robot Controls</a></li>
                    <li><a href="#settings">Settings</a></li>
                    <li><a href="#data">Data</a></li>
                    <li><a href="#help">Help</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="auth-btn" id="login-btn">Login</button>
                <button class="auth-btn" id="signup-btn">Sign Up</button>
            </div>
        </div>
    </header>
    

    <main>
        <section id="controls" class="section">
            <div class="container">
                <h2>Quick Access Controls</h2>
                <button class="quick-btn" id="start-camera">Start Camera Feed</button>
                <button class="quick-btn" id="start-control">Start Control Panel</button>
                <button class="quick-btn" id="view-status">View Robot's Current Status</button>
            </div>
        </section>
        

        <section id="controls" class="section">
            <div class="container">
                <h2>Robot Movement Controls</h2>
                <div class="control-buttons">
                    <button class="move-btn" id="move-forward">Move Forward</button>
                    <button class="move-btn" id="move-backward">Move Backward</button>
                    <button class="move-btn" id="move-left">Move Left</button>
                    <button class="move-btn" id="move-right">Move Right</button>
                    <button class="move-btn" id="stop">Stop</button>
                </div>

                <div class="robot-status">
                    <h3>Status:</h3>
                    <p id="robot-status">Ready to move</p>
                </div>

                <!-- Optional: Add slider for speed control -->
                <div class="speed-control">
                    <label for="speed">Speed Control:</label>
                    <input type="range" id="speed" name="speed" min="1" max="10" value="5">
                    <span id="speed-value">5</span>
                </div>

                <button class="action-btn" id="reset">Reset Robot</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Robotics Club | All Rights Reserved</p>
        </div>
    </footer>

    <!-- Link to external JavaScript for functionality -->
    <script src="script.js"></script>
</body>

</html>
